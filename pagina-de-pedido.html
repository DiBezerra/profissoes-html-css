<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina De Pedido</title>
    <link rel="stylesheet" href="css/profissoes.css">
    <script src="js/javinha.js" defer></script>
    <style>
        body {
            background-color: rgba(247, 0, 255, 0.219);
        }
    </style>
</head>
<body>
    <h1>Faça Seu Pedido</h1>
    <div class="">
    <div class="container">
        
        <form id="gradeForm">
            <label for="Categoria">Categoria</label>
                <input type="text" id="Categoria" placeholder="Categoria" required>

                <label for="grade1">Produto</label>
                <input type="text" id="grade1" placeholder="Produto" required>

                <label for="grade2">Quantidade</label>
                <input type="number" id="grade2" placeholder="Quantidade" required>

                <label for="grade3">Data</label>
                <input type="date" id="grade3" placeholder="Definir Data" required>

                <label for="grade4">Horário</label>
                <input type="time" id="grade4" placeholder="Definir Horário" required>
        
                <button type="button" onclick="Pedir()">Finalizar Pedido</button>
            </form>

            <div id="result"></div>
        </div>
    </div>
</body>
</html>
